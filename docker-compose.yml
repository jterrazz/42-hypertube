version: "3.4"
services:
  db_mongo:
    build: ./db
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: dev_password
      MONGO_INITDB_DATABASE: hypertube
  api:
    build: ./api
    depends_on:
      - db_mongo
    environment:
      MONGO_URL: mongodb://db_mongo/hypertube
      SERVER_PORT: 3000
      API_URL: http://localhost:3000
      CLIENT_URL: http://localhost:4242
      CAPTCHA_KEY: XXXXX
      API_NODE_MAILER_KEY: XXXXX
      API_NODE_MAILER_DOMAIN: XXXXX
      API_THE_MOVIE_DB_KEY: XXXXX
      API_YTS_KEY: XXXXX
      API_GOOGLE_CONSUMER_KEY: XXXXX
      API_GOOGLE_CONSUMER_SECRET: XXXXX
      API_FACEBOOK_APP_ID: XXXXX
      API_FACEBOOK_APP_SECRET: XXXXX
      API_FORTYTWO_APP_ID: XXXXX
      API_FORTYTWO_APP_SECRET: XXXXX
      API_GITHUB_CLIENT_ID: XXXXX
      API_GITHUB_CLIENT_SECRET: XXXXX
    ports:
      - "3000:3000"
    command: "yarn start"
  web_client:
    build: ./web
    depends_on:
      - api
    environment:
      PORT: 4242
      INTERNAL_CLIENT_API: http://api:3000
    ports:
      - "4242:4242"
    command: "yarn start"
